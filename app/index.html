<!DOCTYPE html>
<html>
    <head>
        <title>AppStore</title>
        <base href="." />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href="./app.css" rel='stylesheet' type='text/css'>
        <script src="./app.js"></script>        
        <script src="./appStore.js"></script>
        </head>
    <body ng-app="appStoreApp" ng-controller="appStoreController">
        <h1>AppStore</h1>
        <h2>Example Truffle / Angular Dapp</h2>
        <fieldset>
            
            <span for="id">ID:</span>
            <input type="number" id="id" placeholder="1" ng-model="newId"/>
            
            <span for="name">Name:</span>
            <input type="text" id="name" placeholder="shirt" ng-model="newName"/>
            
            <span for="name">Price in Wei:</span>
            <input type="text" id="price" placeholder="100" ng-model="newPrice"/>
            
            <button id="addProduct" ng-click="addProduct(newId, newName, newPrice)">Add</button>
            
        </fieldset>


        <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

        <br>
        <h1>Send</h1>
        <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
        <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
        <br><br><button id="send" onclick="sendCoin()">Send MetaCoin</button>
        <br><br>
        <span id="status"></span>
    </body>
</html>
